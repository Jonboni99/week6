<html>
    <head>
        <div id="map" style="width: 500px; height: 400px;"></div>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc6XD9aKGYFXlGhCXefviLFwhfuLpgNnE&callback=initMap">
 </script>
    <script>
            var cur = 0;
            var locations = [
        [
                "David Strong Building",
                48.464823,
                -123.313473
            ],
            [
                "Carsa",
                48.467522,
                -123.311098
            ],
            [
                "Student Union Building",
                48.464944,
                -123.308125
            ]
        ]
        
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: new google.maps.LatLng(48.463649, -123.311951),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
            
          infowindow.setContent(locations[i][0] + " " + locations[i][1]
          + " " + locations[i][2] + " " + cur);
          cur++;
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
    </script>
</head>
